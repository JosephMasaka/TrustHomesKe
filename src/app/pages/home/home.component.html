<app-navbar></app-navbar>

<!-- HERO SECTION -->
<section class="bg-white pt-24 pb-16 border-b">
  <div class="max-w-6xl mx-auto px-6 text-center">

    <h1 class="text-4xl md:text-5xl font-bold leading-tight">
      Find Trusted Homes Across Africa
    </h1>

    <p class="mt-4 text-gray-600 text-lg">
      Verified properties. Transparent pricing. Secure ownership.
    </p>

    <!-- Search Bar -->
    <div class="mt-8 bg-white shadow-xl rounded-full p-2 flex flex-col md:flex-row items-center gap-3 max-w-4xl mx-auto border">

      <input
        type="text"
        placeholder="Location"
        class="flex-1 px-4 py-3 rounded-full outline-none"
      />

      <input
        type="text"
        placeholder="Property type"
        class="flex-1 px-4 py-3 rounded-full outline-none"
      />

      <input
        type="text"
        placeholder="Budget"
        class="flex-1 px-4 py-3 rounded-full outline-none"
      />

      <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full transition">
        Search
      </button>

    </div>
  </div>
</section>

<!-- CATEGORY PILLS -->
<section class="py-6 border-b bg-white sticky top-16 z-40">
  <div class="max-w-7xl mx-auto px-6 flex gap-4 overflow-x-auto">

    <button
      *ngFor="let category of categories"
      class="px-4 py-2 border rounded-full text-sm hover:bg-gray-100 transition whitespace-nowrap">
      {{ category }}
    </button>

  </div>
</section>

<!-- PROPERTY GRID -->
<section class="py-12 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      <div
        *ngFor="let property of properties"
        class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer overflow-hidden">

        <img
          [src]="property.image"
          class="h-56 w-full object-cover"
          alt="property"
        />

        <div class="p-4">

          <h3 class="font-semibold text-lg">
            {{ property.title }}
          </h3>

          <p class="text-gray-500 text-sm mt-1">
            {{ property.location }}
          </p>

          <p class="mt-2 font-bold">
            {{ property.price }}
          </p>

        </div>
      </div>

    </div>

  </div>
</section>

<!-- CTA SECTION -->
<section class="bg-red-500 text-white py-16">
  <div class="max-w-4xl mx-auto px-6 text-center">

    <h2 class="text-3xl font-bold">
      Own Property With Confidence
    </h2>

    <p class="mt-4 text-lg opacity-90">
      TrustHomes verifies ownership, supports financing, and protects your investment.
    </p>

    <button class="mt-6 bg-white text-red-500 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition">
      Get Started
    </button>

  </div>
</section>

<app-footer></app-footer>
