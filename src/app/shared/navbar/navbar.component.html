<header class="w-full border-b border-gray-300 bg-header-custom sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

    <!-- Left: Logo -->
    <div class="flex items-center gap-1 cursor-pointer text-red-500">
    	<svg xmlns="http://www.w3.org/2000/svg"
	        fill="none" viewBox="0 0 24 24" stroke-width="2"
	        stroke="currentColor" class="w-8 h-8">
	        <path stroke-linecap="round" stroke-linejoin="round"
	          d="M2.25 12l8.954-8.954a.75.75 0 011.061 0L21.75 12M4.5 9.75v9.75A1.5 1.5 0 006 21h3.75v-6h4.5v6H18a1.5 1.5 0 001.5-1.5V9.75" />
	    </svg>
	    <span class="text-2xl font-bold">
	      	TrustHomes
	  	</span>
    </div>

    <!-- Center: Tabs -->
    <div class="hidden md:flex items-center gap-8">
	  <a
		  *ngFor="let tab of tabs"
		  [routerLink]="tab.route"
		  routerLinkActive="active"
		  #rla="routerLinkActive"
		  [routerLinkActiveOptions]="{ exact: true }"
		  [ngClass]="{
		    'text-black font-semibold': rla.isActive,
		    'text-gray-500 hover:text-black': !rla.isActive
		  }"
		  class="relative pb-2 transition-all duration-200 flex items-center gap-2"
	  >
	    <!-- Icons -->
	    <ng-container [ngSwitch]="tab.icon">
	      <!-- Home -->
	      <svg *ngSwitchCase="'home'" xmlns="http://www.w3.org/2000/svg"
	        fill="none" viewBox="0 0 24 24" stroke-width="2"
	        stroke="currentColor" class="w-5 h-5">
	        <path stroke-linecap="round" stroke-linejoin="round"
	          d="M2.25 12l8.954-8.954a.75.75 0 011.061 0L21.75 12M4.5 9.75v9.75A1.5 1.5 0 006 21h3.75v-6h4.5v6H18a1.5 1.5 0 001.5-1.5V9.75" />
	      </svg>

	      <!-- Buy -->
		  <svg *ngSwitchCase="'buy'" xmlns="http://www.w3.org/2000/svg"
		     fill="none" viewBox="0 0 24 24" stroke-width="2"
		     stroke="currentColor" class="w-5 h-5">
		    <path stroke-linecap="round" stroke-linejoin="round"
		        d="M3 3h2l.4 2M7 13h10l1-5H6.4M7 13l-1.2 6H19M7 13L5.4 5M16 21a1 1 0 100-2 1 1 0 000 2zM9 21a1 1 0 100-2 1 1 0 000 2z"/>
		  </svg>

	      <!-- Rent -->
	      <svg *ngSwitchCase="'key'" xmlns="http://www.w3.org/2000/svg"
	        fill="none" viewBox="0 0 24 24" stroke-width="2"
	        stroke="currentColor" class="w-5 h-5">
	        <path stroke-linecap="round" stroke-linejoin="round"
	          d="M15.75 6.75a4.5 4.5 0 11-8.25 2.625m0 0L3 14.25l2.25 2.25 2.25-2.25 2.25 2.25L12 14.25" />
	      </svg>

	      <!-- Invest -->
	      <svg *ngSwitchCase="'chart'" xmlns="http://www.w3.org/2000/svg"
	        fill="none" viewBox="0 0 24 24" stroke-width="2"
	        stroke="currentColor" class="w-5 h-5">
	        <path stroke-linecap="round" stroke-linejoin="round"
	          d="M3 3v18h18M7.5 12l3-3 3 3 4.5-4.5" />
	      </svg>

	      <!-- Verify -->
	      <svg *ngSwitchCase="'shield'" xmlns="http://www.w3.org/2000/svg"
	        fill="none" viewBox="0 0 24 24" stroke-width="2"
	        stroke="currentColor" class="w-5 h-5">
	        <path stroke-linecap="round" stroke-linejoin="round"
	          d="M12 3l7.5 3v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9V6L12 3z" />
	      </svg>

	      <!-- Agents -->
	      <svg *ngSwitchCase="'users'" xmlns="http://www.w3.org/2000/svg"
	        fill="none" viewBox="0 0 24 24" stroke-width="2"
	        stroke="currentColor" class="w-5 h-5">
	        <path stroke-linecap="round" stroke-linejoin="round"
	          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 21a8.25 8.25 0 0115 0" />
	      </svg>
	    </ng-container>

	    {{ tab.name }}

	    <!-- Active underline only when link is active -->
	    <span
	      *ngIf="rla.isActive"
	      class="absolute left-0 -bottom-1 h-1 w-full bg-black transition-all duration-300"
	    ></span>
	  </a>
	</div>




    <!-- Right: Profile -->
    <div class="flex items-center gap-4">
      <button class="hidden md:block text-sm font-medium cursor-pointer shadow-sm py-2 px-5 border border-gray-300 rounded-full hover:shadow-md transition">
        List Property
      </button>

      <div class="flex items-center gap-2 border border-gray-300 rounded-full px-3 py-2 shadow-sm cursor-pointer hover:shadow-md transition">       
      	<button class="text-sm font-medium text-black cursor-pointer">
	        <i class="bi bi-globe2"></i>
	    </button>
      </div>

      <div class="flex items-center gap-2 border border-gray-300 rounded-full px-3 py-2 shadow-sm cursor-pointer hover:shadow-md transition">       
      	<button class="text-sm font-medium text-black cursor-pointer">
	        <i class="bi bi-three-dots"></i>
	    </button>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="max-w-4xl mx-auto pb-5 px-4">
    <div class="flex items-center bg-white rounded-full shadow-md hover:shadow-lg transition overflow-hidden">

      <!-- Location -->
      <div class="flex-1 px-6 py-2 border-r">
        <p class="text-xs font-semibold">Location</p>
        <input type="text" placeholder="Nairobi, Lagos..."
          class="w-full outline-none text-sm bg-transparent" />
      </div>

      <!-- Property Type -->
      <div class="flex-1 px-6 py-2 border-r">
        <p class="text-xs font-semibold">Type</p>
        <select class="w-full outline-none text-sm bg-transparent">
          <option>Apartment</option>
          <option>Land</option>
          <option>Commercial</option>
        </select>
      </div>

      <!-- Budget -->
      <div class="flex-1 px-6 py-2">
        <p class="text-xs font-semibold">Budget</p>
        <input type="text" placeholder="KES 5M - 20M"
          class="w-full outline-none text-sm bg-transparent" />
      </div>

      <!-- Search Button -->
      <button class="bg-red-500 text-white p-3 rounded-full m-2 hover:bg-red-600 transition">
        <i class="bi bi-search px-1"></i>
      </button>
    </div>
  </div>
</header>
